/**:
  ros__parameters:
    control_frequency: 1000.0
    
    # Trajectory files
    trajectory_states_file: "rdip_trajectory_states.csv"
    trajectory_control_file: "rdip_trajectory_control.csv"
    lqr_gains_file: "rdip_lqr_gains_timevarying.csv"
    
    # Balance gains - CRITICAL CHANGES:
    use_trajectory_gains_for_balance: true  # Use computed gains
    
    # NEW: Multipliers to strengthen balance gains from trajectory
    # These multiply the gains from the last row of the LQR trajectory
    balance_gain_multiplier_alpha: 5.0  # Make α gains 2× stronger
    balance_gain_multiplier_beta: 25.5   # Make β gains 3× STRONGER! (CRITICAL)
    
    # Manual balance gains (used if use_trajectory_gains_for_balance = false)
    # These are now MUCH stronger, especially for β
    balance_K_theta: 10.0
    balance_K_alpha: 150.0      # Increased from 60
    balance_K_beta: -400.0      # Increased from -120 (CRITICAL!)
    balance_K_theta_dot: 5.0    # Increased from 3
    balance_K_alpha_dot: 8.0    # Increased from 2
    balance_K_beta_dot: 10.0    # Increased from 2 (CRITICAL!)
    balance_K_integral: 15.0    # Increased from 5
    
    # Limits
    max_torque: 50.0
    enable_saturation: true
    
    # Settling
    settling_position_threshold: 0.3
    settling_velocity_threshold: 0.2
    settling_duration: 0.3
    max_settling_time: 5.0
    startup_delay: 2.0
    
    # Balance transition
    enable_early_balance: true
    early_balance_alpha_threshold: 0.2
    early_balance_beta_threshold: 0.15  # Stricter for β
    early_balance_velocity_threshold: 2.0
    
    # Fall detection - STRICTER for β!
    fall_threshold: 0.5           # For α
    # β uses fall_threshold * 0.8 internally (stricter!)
    fall_grace_period: 1.0
    auto_restart: true
    restart_delay: 3.0
    
    # Topics
    joint_names: ["revolute_joint", "first_pendulum_joint", "second_pendulum_joint"]
    joint_states_topic: "/joint_states"
    effort_command_topic: "/effort_controller/commands"
    publish_debug_info: true
    debug_topic: "/trajectory_tracking_debug"